<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta property="og:type" content="website">
    <meta property="og:title" content="ADBALL">
    <meta property="og:description" content="">
    <meta property="og:image" content="../assets/images/og.png">
    <meta property="og:url" content="">
    <title>ADBALL</title>
    <link type="text/css" rel="stylesheet" href="../assets/css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="../assets/css/font.css"/>
    <link type="text/css" rel="stylesheet" href="../assets/css/common.css"/>
</head>
<body>
<div id="wrap">

    <div id="header">
        <p>휴대폰 번호 변경</p>
        <button type="button" class="btn-back">뒤로</button>
        <button type="button" class="btn-confirm fc4">수정</button>
    </div>

    <div id="container" class="phone-change">
        <p class="top-info">본인확인이 필요한 경우 또는 알림을 받을 때<br>사용할 휴대전화입니다.</p>

        <div class="contents">

            <select class="type2">
                <option>South Korea (+82)</option>
            </select>

            <div class="input-text phone-num">
                <label>
                    <input type="text" placeholder="휴대폰 번호">
                    <p class="error-message">오류 메시지 출력</p><!-- 활성화 : on 추가 -->
                </label>
                <button type="button" class="btn type3 color5">인증요청</button>
            </div>

            <div class="input-text certify-num on"><!-- 활성화 : on 추가 -->
                <label>
                    <input type="text" placeholder="인증번호">
                    <p class="error-message on">인증번호가 일치하지 않습니다.</p><!-- 활성화 : on 추가 -->
                    <div class="count">05:00</div>
                </label>
                <button type="button" class="btn type3 color5">인증확인</button>
            </div>
        </div>

    </div>

</div>

<script type="text/javascript" src="../assets/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../assets/js/common.js"></script>
</body>
</html>
