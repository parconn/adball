<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta property="og:type" content="website">
    <meta property="og:title" content="ADBALL">

    <title>ADBALL</title>
    <link type="text/css" rel="stylesheet" href="../assets/css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="../assets/css/font.css"/>
    <link type="text/css" rel="stylesheet" href="../assets/css/common.css"/>
</head>
<body>
<div id="wrap">

    <div id="header">
        <button type="button" class="btn-back">뒤로</button>
    </div>

    <div id="container" class="join step3">
        <p class="top-info">혜택 제공을 위해<br>부가정보를 선택해주세요.</p>

        <div class="contents">

            <div class="gender">
                <strong class="tit">성별</strong>
                <div class="input-checkbox">
                    <label>
                        <input type="radio" name="gender" checked>
                        <span>남자</span>
                    </label>
                </div>
                <div class="input-checkbox">
                    <label>
                        <input type="radio" name="gender">
                        <span>여자</span>
                    </label>
                </div>
            </div>

            <select class="type2">
                <option>출생연도</option>
                <option>2020</option>
                <option>2019</option>
            </select>

            <select class="type2">
                <option>지역</option>
                <option>서울시</option>
                <option>경기도</option>
            </select>

        </div>

        <div class="btn-wrap">
            <div class="input-text">
                <strong class="tit">추천인</strong>
                <label>
                    <input type="text" placeholder="코드 입력(선택사항)">
                    <p class="error-message on">유효한 추천인 코드가 아닙니다. 다시 확인해주세요</p><!-- 활성화 : on 추가 -->
                </label>
            </div>
            <p class="sub-info">추천한 친구의 코드를 입력하시면, 애드볼 1개가 적립됩니다.</p>
            <a href="join_complete.html" class="btn type2 color4">가입완료</a>
        </div>

    </div>

</div>

<script type="text/javascript" src="../assets/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../assets/js/common.js"></script>
</body>
</html>
