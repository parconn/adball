<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta property="og:type" content="website">
    <meta property="og:title" content="ADBALL">
    <meta property="og:description" content="">
    <meta property="og:image" content="../assets/images/og.png">
    <meta property="og:url" content="">
    <title>ADBALL</title>
    <link type="text/css" rel="stylesheet" href="../assets/css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="../assets/css/font.css"/>
    <link type="text/css" rel="stylesheet" href="../assets/css/common.css"/>
</head>
<body>
<div id="wrap">

    <div id="header">
        <button type="button" class="btn-back">뒤로</button>
    </div>

    <div id="container" class="login login-insert">

        <p class="top-info">이메일 주소와<br>비번호를 입력해주세요.</p>

        <div class="contents">
            <div class="input-text">
                <label>
                    <input type="text" placeholder="이메일 주소">
                    <p class="error-message">오류 메시지 출력</p><!-- 활성화 : on 추가 -->
                </label>
                <a href="#" class="btn btn-find-id">아이디 찾기</a>
            </div>
            <div class="input-text">
                <label>
                    <input type="password" placeholder="비밀번호">
                    <p class="error-message">오류 메시지 출력</p><!-- 활성화 : on 추가 -->
                </label>
                <a href="#" class="btn btn-find-pw">비밀번호 재설정</a>
            </div>
            <div class="input-checkbox">
                <label>
                    <input type="checkbox">
                    <span>자동 로그인</span>
                </label>
            </div>
            <button type="button" class="btn type1 color1 btn-login hover">로그인</button>

        </div>

    </div>

</div>

<script type="text/javascript" src="../assets/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../assets/js/common.js"></script>
</body>
</html>
